<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; width: 300px; }
    .login-container h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, button { width: 100%; padding: 8px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <label for="role">Select Role:</label>
      <select id="role">
        <option value="business">Business</option>
        <option value="consumer">Consumer</option>
      </select>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (username && password) {
        // Encode username and role into the URL as query parameters
        const url = `https://hoff.is/store2?username=${encodeURIComponent(username)}&role=${encodeURIComponent(role)}`;
        window.location.href = url;
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
