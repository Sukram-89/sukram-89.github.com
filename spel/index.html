<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Välkommen till Matematikspelet!</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Välkommen till Matematikspelet!</h1>
    </header>
    <main>
        <div class="config-box">
          <section>
              <p>I det här spelet får du lösa matematiska problem med olika svårighetsgrader. Välj dina inställningar nedan och börja spela!</p>
          </section>
            <form action="game.html" method="GET">
                <label for="value1">Välj första värdet (0-100):</label>
                <input type="number" id="value1" name="value1" min="0" max="100" inputmode="numeric" required>

                <label for="value2">Välj andra värdet (0-100):</label>
                <input type="number" id="value2" name="value2" min="0" max="100" inputmode="numeric" required>

                <label for="operation">Välj matematisk operation:</label>
                <select id="operation" name="operation" required>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">×</option>
                    <option value="divide">÷</option>
                </select>

                <label for="time">Välj tid per fråga (sekunder):</label>
                <input type="number" id="time" name="time" min="1" max="60" inputmode="numeric" required>

                <button type="submit">Starta spelet</button>
            </form>
        </div>
    </main>
</body>
</html>
